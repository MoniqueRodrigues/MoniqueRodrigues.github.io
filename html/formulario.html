<!DOCTYPE html>
<html lang="pt-BR">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="../css/styles.css">
    <title>Formulário</title>
</head>

<body>
    <!-- header -->
    <header class="cabecalho">
        <nav>
            <ul class="ul-navigator">
                <li class="li-navigator">
                    <a class="a-navigator" href="../index.html#noticiasLocais">Notícias locais</a>
                </li>
                <li class="li-navigator">
                    <a class="a-navigator" href=../index.html#politica>Política</a>
                </li>
                <li class="li-navigator">
                    <a class="a-navigator" href="../index.html#esportes">Esportes</a>
                </li>
                <li class="li-navigator">
                    <a class="a-navigator" href="../index.html#entretenimento">Entretenimento</a>
                </li>
            </ul>
        </nav>
    </header>
    <!-- main -->
    <main>
        <br><br>
        <h4>Contato</h4>
        <br><br>
        <section class="formulario">
            <form action="">


                <label for="nome">Nome</label>
                <input type="text" name="nome" id="nome" maxlength="50" placeholder="Nome e sobrenome" required>
                <br><br>

                <label for="email">E-mail</label>
                <input type="email" name="email" id="email" placeholder="seuEmail@email.com" required>
                <br><br>


                <label for="assunto">Assunto</label>
                <select name="assunto" id="assunto" required>
                    <option disabled selected value="">Selecione o assunto</option>
                    <option value="duvidas">Dúvidas</option>
                    <option value="elogios">Elogios</option>
                    <option value="outros">Outros</option>
                </select>
                <br><br>

                <label for="">Mensagem</label>
                <br>
                <textarea rows="3" cols="30" name="" id="" cols="30" rows="10" placeholder="Digite aqui sua mensagem"
                    required></textarea>
                <br><br>

                <button type="submit">Enviar</button>
                <button type="reset">Limpar</button>
            </form>
        </section>
        <br><br><br>
    </main>
    <a href="../index.html">Voltar</a>

    <!-- footer -->
    <footer>
        <div class="rodape">
            <a href="https://www.linkedin.com/in/moniquerodriguesoliveira/" target="_blank">

            </a>

            </a>
            <a href="../html/formulario.html" title="fale conosco" target="_blank"><img class="icone-contato"
                    src="../img/formulario.png" alt="imagem de contato"></a>
            <br>
        </div>
        <div class="direitos">
            &copy;Todos os direitos reservados por Monique Rodrigues.
        </div>
    </footer>
</body>

</html>
